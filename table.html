<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        img {
            max-width: 200px;
        }
        td {
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <h1>HTML Tables</h1>
    <Table>
        <tr>
            <td>
                <img src="https://i.etsystatic.com/33525265/r/il/494804/3613491627/il_fullxfull.3613491627_a7f4.jpg" alt="">
                <p>Homer</p>
                
            </td>
            <td>Marge</td>
        </tr>
        <tr>
            <td>Bart</td>
            <td>Lisa</td>
        </tr>
        <tr>
            <td>Maggie</td>
            <td>Moe</td>
        </tr>
    </Table>
</body>
</html>
